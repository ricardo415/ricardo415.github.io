<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>
    <script>

	var locations = [
	  {
	    lat: 37.7552,
	    lng: -122.4528,
	    title: 'Sutro Tower',
	  },
	  {
	    lat: 37.7983,
	    lng: -122.3778,
	    title: 'Bay Bridge',
	  },
	  {
	    lat: 37.8199,
	    lng: -122.4783,
	    title: 'Golden Gate Bridge',
	  },
	];
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.773, lng: -122.431},
          zoom: 11
        });
     
     locations.forEach(processLocation);

	function processLocation (location) {
	  console.log(location)
var marker = new google.maps.Marker({
	  position: {lat: location.lat, lng: location.lng},
	  map: map,
	  title: 'San Francisco, CA'
	});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiYLfV_QXYfH1wOHUvvyabTmU95hq-VYE&callback=initMap"
    async defer></script>
  </body>
</html>
